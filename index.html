<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById("app");
      const root = ReactDOM.createRoot(app);

      function Header({ title }) {
        return <h1>{title ? title : "Default Title"}</h1>;
      }

      function HomePage() {
        const [likes, setLikes] = React.useState(0);
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        function handleClick() {
          setLikes(likes + 1);
        }
        
        return (
          <div>
            <Header title="Names"/>
            <ul>
              {names.map((name) => (<li key={name}>{name}</li>))}
            </ul>
            <button onClick={handleClick}>Like({likes})</button>
          </div>
        );
      }
      root.render(<HomePage />);
    </script>
  </body>
</html>

<!-- Decontructing above .useState() hook:
      We are using array destructuring to take the result of the .useState Hook (which returns an array)
      the nature of the order of args in the returned array is interesting.
      1st Arg (can name it anything): the value
      2nd Arg (can name it anything): a function to update the value, commonly named set<your value name>

      Passing in a value to .useState() will assign that value to [value] -->
